<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Magician</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="sl-theme-dark">
  <nav id="title-bar">
    <div class="menu-items">
      <img src="icons/appIcon.png" />
      <sl-dropdown>
        <sl-button slot="trigger">File</sl-button>
        <sl-menu>
          <sl-menu-item value="new">New</sl-menu-item>
          <sl-menu-item value="open">Open</sl-menu-item>
          <sl-menu-item value="saveAs">Save as</sl-menu-item>
          <sl-menu-item value="close">Close project</sl-menu-item>
          <sl-divider></sl-divider>
          <sl-menu-item value="exit">Exit</sl-menu-item>
        </sl-menu>
      </sl-dropdown>
    </div>
    <div class="window-actions">
      <sl-button id="minimize-app" onclick="Neutralino.window.minimize()">
        <sl-icon name="dash-lg"></sl-icon>
      </sl-button>
      <sl-button id="maximize-app" x-if="await Neutralino.window.isMaximized()" onclick="Neutralino.window.maximize()">
        <sl-icon name="box-arrow-up-right"></sl-icon>
      </sl-button>
<!--      <sl-button id="restore-app" x-if="!await Neutralino.window.isMaximized()" onclick="Neutralino.window.unmaximize()">-->
<!--        <sl-icon name="box-arrow-down-left"></sl-icon>-->
<!--      </sl-button>-->
      <sl-button id="close-window" onclick="Neutralino.app.exit()">
        <sl-icon name="x-lg"></sl-icon>
      </sl-button>
    </div>
  </nav>
  <main></main>
  <script src="/js/neutralino.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
