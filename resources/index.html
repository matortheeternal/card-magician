<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Magician</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="sl-theme-dark" x-data>
  <nav id="title-bar" x-data="titleBar()"></nav>

  <template x-if="$store.views.loaded">
    <main>
      <div x-data="displayCard()" class="display-card-view"></div>
      <div x-data="setView()" class="set-view"></div>
      <div x-data="cardForm()" class="card-form-view"></div>
    </main>
  </template>

  <template x-if="$store.views.activeModal === 'set-info'">
    <div x-data="setInfoModal()" class="modal-container set-info-modal"></div>
  </template>

  <script src="/js/neutralino.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
