<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Magician</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="sl-theme-dark" x-data>
  <nav id="title-bar" x-data="titleBar()"></nav>

  <main>
    <template x-if="$store.views.activeSet">
      <div x-data="setView($store.views.activeSet)" class="set-view"></div>
    </template>
    <template x-if="$store.views.activeCard">
      <div x-data="editCard($store.views.activeCard)" class="edit-card-modal"></div>
    </template>
  </main>

  <script src="/js/neutralino.js"></script>
  <script type="module" src="/js/main.js"></script>
</body>
</html>
