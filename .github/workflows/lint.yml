name: Lint
on:
    pull_request:
        paths:
            - 'src/**'
            - 'games/**'
            - 'modules/**'
            - 'eslint.config.js'
jobs:
    eslint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '20'
            - run: npm ci
            - run: npm run lint
