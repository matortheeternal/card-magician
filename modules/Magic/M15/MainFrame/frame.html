<div class="backgrounds">
    <template x-for="bg in backgrounds">
        <div class="__id__-bg" :style="bg"></div>
    </template>
</div>
<div class="__id__-frame">
    <div class="__id__-header">
        <div class="__id__-face-symbol" x-show="showFaceSymbol"></div>
        <div class="__id__-name"></div>
        <div class="__id__-mana-cost"></div>
    </div>

    <div class="__id__-art-image"></div>

    <div class="__id__-type-line">
        <div class="__id__-color-indicator"></div>
        <div class="__id__-type"></div>
        <div class="__id__-expansion-symbol"></div>
    </div>

    <div class="__id__-text-box"></div>
</div>
<div class="__id__-notch-pt-container" x-show="showNotchPT"></div>
<div class="__id__-flag-container" x-show="showFlag"></div>
<div class="__id__-pt-container" x-show="showPT"></div>
<div class="__id__-footer">
    <div class="__id__-info"></div>
    <div class="__id__-legal-text"></div>
</div>
