<div x-data="listView({ rows, columns })"></div>
<template x-if="!rows.length">
    <div class="no-cards-prompt">
        <span>This set has no cards in it.</span>
        <div class="buttons-container">
            <sl-button size="large" @click="addCard">Add a card</sl-button>
            <sl-button size="large" @click="openSet">Open a set</sl-button>
        </div>
        <div class="recent-sets-container" x-show="recentSets.length">
            <span>Load recent set</span>
            <template x-for="set in recentSets">
                <sl-button variant="text" size="large" class="recent-set">
                    <span x-text="set.path"></span>
                </sl-button>
            </template>
        </div>
    </div>
</template>
