<div class="menu-items">
    <img src="icons/appIcon.png" />
    <template x-for="menu in menus">
        <sl-dropdown @sl-hide="menuHidden" @sl-show="menuShown">
            <sl-button slot="trigger" x-text="menu.title" @mouseenter="onMenuEnter"></sl-button>
            <sl-menu>
                <template x-for="item in menu.items">
                    <div>
                        <template x-if="!item.isDivider">
                            <sl-menu-item value="item.value" @click="item.action">
                                <div class="menu-item">
                                    <div x-text="item.label"></div>
                                    <div x-text="item.hotkey"></div>
                                </div>
                            </sl-menu-item>
                        </template>
                        <template x-if="item.isDivider">
                            <sl-divider style="--spacing: 0.5rem;"></sl-divider>
                        </template>
                    </div>
                </template>
            </sl-menu>
        </sl-dropdown>
    </template>
</div>
<div class="window-actions">
    <sl-button id="minimize-app" onclick="Neutralino.window.minimize()" title="Minimize">
        <sl-icon name="dash-lg"></sl-icon>
    </sl-button>
    <sl-button id="maximize-app" @click="toggleMaximize()" :title="isMaximized ? 'Restore' : 'Maximize'">
        <template x-if="isMaximized">
            <svg width="16" height="16" viewBox="0 0 16 15" fill="inherit" stroke="currentColor" stroke-width="1.2" stroke-linejoin="miter" >
                <rect x="4" y="1" width="10" height="10"></rect>
                <rect x="1" y="4" width="10" height="10" fill="inherit"></rect>
            </svg>
        </template>
        <template x-if="!isMaximized">
            <sl-icon name="square"></sl-icon>
        </template>
    </sl-button>
    <sl-button id="close-window" onclick="Neutralino.app.exit()" title="Close">
        <sl-icon name="x-lg"></sl-icon>
    </sl-button>
</div>
