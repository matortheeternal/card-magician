<form-group class="with-border" group-id="frame-options">
    <label>Frame Options</label>
    <form-field field-id="frame"></form-field>
    <form-field field-id="artSize"></form-field>
</form-group>
<form-group class="three-columns with-border" group-id="frame-extras" show="showFrameExtras">
    <label>Frame Extras</label>
    <form-field field-id="crownStyle"></form-field>
    <form-field field-id="nyxStyle"></form-field>
    <form-field field-id="vehicleStyle"></form-field>
    <form-field field-id="snowStyle"></form-field>
    <form-field field-id="draftStyle"></form-field>
    <form-field field-id="scrollsStyle"></form-field>
    <form-field field-id="miracleStyle"></form-field>
    <form-field field-id="mutateStyle"></form-field>
    <form-field field-id="ubStyle"></form-field>
</form-group>
<form-group class="with-border" group-id="text-options">
    <label>Text Options</label>
    <form-field field-id="chopTop"></form-field>
    <form-field field-id="chopBottom"></form-field>
    <form-field field-id="maxFontSize"></form-field>
    <form-field field-id="centerText"></form-field>
</form-group>
<form-group class="with-border" group-id="hybrid-options">
    <label>Hybrid Options</label>
    <form-field field-id="hybridStyle"></form-field>
    <form-field field-id="hybridBlendStyle"></form-field>
</form-group>
<form-field field-id="overlay"></form-field>

<h2>Adventure</h2>
<form-field field-id="pageStyle"></form-field>
<form-group class="with-border" group-id="text-options">
    <label>Text Options</label>
    <form-field model-key="adventure" field-id="chopTop"></form-field>
    <form-field model-key="adventure" field-id="chopBottom"></form-field>
    <form-field model-key="adventure" field-id="maxFontSize"></form-field>
    <form-field model-key="adventure" field-id="centerText"></form-field>
</form-group>
