<form-field field-id="template"></form-field>
<form-field field-id="faceSymbol" optional></form-field>
<form-field field-id="name"></form-field>
<form-group group-id="color">
    <form-field field-id="manaCost"></form-field>
    <form-field field-id="colorIndicator"></form-field>
</form-group>
<form-field field-id="artImage"></form-field>
<form-group group-id="type">
    <form-field field-id="superType"></form-field>
    <form-field field-id="subType"></form-field>
    <form-field field-id="rarity"></form-field>
</form-group>
<form-field field-id="rulesText"></form-field>
<form-field field-id="flavorText"></form-field>
<form-group group-id="flagFields" label="Flag" show="showFlag">
    <form-field field-id="flagLeft"></form-field>
    <form-field field-id="flagRight"></form-field>
</form-group>
<form-group group-id="bottom">
    <form-field field-id="power"></form-field>
    <form-field field-id="toughness"></form-field>
    <form-field field-id="illustrator"></form-field>
</form-group>
<form-group group-id="footerOverrides" label="Footer Overrides"
            show="showFooterOverrides" optional>
    <form-field field-id="collectorNumber"></form-field>
    <form-field field-id="setCode"></form-field>
    <form-field field-id="language"></form-field>
    <form-field field-id="legalText"></form-field>
</form-group>

<h2>Adventure</h2>
<form-group group-id="adventure-header">
    <form-field model-key="adventure" field-id="name"></form-field>
    <form-field model-key="adventure" field-id="manaCost"></form-field>
</form-group>
<form-group group-id="adventure-type">
    <form-field model-key="adventure" field-id="superType"></form-field>
    <form-field model-key="adventure" field-id="subType"></form-field>
</form-group>
<form-field model-key="adventure" field-id="rulesText"></form-field>
<form-field model-key="adventure" field-id="flavorText"></form-field>
