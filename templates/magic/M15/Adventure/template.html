<module-container module="AdventureFrame"></module-container>
<div class="header">
    <module-container module="FaceSymbol"></module-container>
    <module-container module="Name"></module-container>
    <module-container module="Cost"></module-container>
</div>

<module-container module="Art"></module-container>

<div class="type-line">
    <module-container module="ColorIndicator"></module-container>
    <module-container module="Type"></module-container>
    <module-container module="Rarity"></module-container>
</div>

<div class="text-box">
    <module-container module="AdventureFrame" render="renderPages"></module-container>
    <div class="left">
        <div class="header">
            <module-container module="Name" subcard="adventure"></module-container>
            <module-container module="Cost" subcard="adventure"></module-container>
        </div>

        <div class="type-line">
            <module-container module="Type" subcard="adventure"></module-container>
        </div>

        <module-container module="Text" subcard="adventure"></module-container>
    </div>
    <div class="right">
        <module-container module="Text"></module-container>
    </div>
</div>
<module-container module="PT" render="renderPT"></module-container>
<div class="footer">
    <module-container module="Footer" render="renderInfo"></module-container>
    <module-container module="Footer" render="renderLegal"></module-container>
</div>
